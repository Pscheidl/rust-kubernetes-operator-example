[package]
name = "operator"
version = "0.1.0"
authors = ["Pavel Pscheidl <pavel2@pscheidl.cz>"]
edition = "2018"

[dependencies]
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] } # Macros for easy project setup and testing, multi-threaded runtime for best utilization of resources
kube = { version = "0.66", default-features = true, features = ["derive"] } # Library for talking to Kubernetes API
kube-derive = "0.66" # Support for Custom Resource Definitions
kube-runtime = "0.66    " # Custom controller support
k8s-openapi = { version = "0.13", default-features = false, features = ["v1_21"] } # Kube-rs depends on k8s-openapi
futures = "0.3"
# All serde dependencies are used to serialize/deserialize CRDs and other Kubernetes-related structs
serde = "1"
serde_json = "1.0"
schemars = "0.8"
thiserror = "1" # Custom Error definitions and convenient error mappings